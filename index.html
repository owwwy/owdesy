<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>owdesy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Шрифт Onest -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-bg: #FAFAFA;
      --color-surface: #FFFFFF;
      --color-text-main: rgba(0, 0, 0, 0.88);
      --color-text-muted: rgba(0, 0, 0, 0.56);
      --color-link: rgba(0, 0, 0, 0.80);
    }

    * ,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Onest", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 15px;
      line-height: 22px;
      background: var(--color-bg);
      color: var(--color-text-main);
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .page {
      width: 100%;
      max-width: 680px;
      padding-inline: 20px;
      display: flex;
      justify-content: center;
    }

    .stub {
      width: 100%;
      padding: 140px 110px;
      display: flex;
      justify-content: center;
    }

    .stub__card {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .stub__image {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
      border-radius: 4px;
      background: #EDEDED;
    }

    .stub__content {
      width: 100%;
      max-width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .stub__text {
      margin: 0;
      text-align: center;
    }

    .stub__text-strong {
      font-weight: 500;
      color: var(--color-text-main);
    }

    .stub__text-muted {
      font-weight: 400;
      color: var(--color-text-muted);
    }

    .stub__link-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .stub__link {
      text-align: center;
      color: var(--color-link);
      text-decoration: underline;
      font-size: 15px;
      line-height: 22px;
    }

    .stub__link:hover {
      opacity: 0.8;
    }

    @media (max-width: 720px) {
      .stub {
        padding: 80px 20px;
      }

      .stub__card {
        max-width: 100%;
      }

      .stub__image {
        height: auto;
        aspect-ratio: 7 / 4;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="stub" aria-labelledby="stub-title">
      <section class="stub__card">
        <img
          class="stub__image"
          src="dev.png"
          alt="dev"
          aria-hidden="true"
        />

        <div class="stub__content">
          <p class="stub__text" id="stub-title">
            <span class="stub__text-strong">Пусто. </span>
            <span class="stub__text-muted">
              Идёт разработка
            </span>
          </p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
